<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>w3 || Demo</title>
    <!--in document-->
    <style>
        /*we write in css*/
        div{
            border: 1px solid black; 
            padding:10px;
            margin:10px;
        }

        #wrapper{
            background-color: lightgray;
        }
        .bg{
            background-color: darkgray;
            color: aliceblue;
            text-align: center;
        }
        .border{
            border: 2px solid darkgreen;
            background-color: darkblue;
        }
    </style>
</head>
<body>
    <!--holds actual page content-->
    <div id = "wrapper">

        <!-- header-->
        <div id = "header" class="border bg">
            <h1 id = "title">Joel Miller</h1>
            <h2 id = "subtitle">The hero & heart throb of <i>The Last Of Us</i></h2>

        </div>

        <!-- nav-->
        <div id = "nav">
            <!--internal links: pages inside of website-->
            <!--relative paths-->
            <a href="index.html">| &nbsp;HOME&nbsp; |</a>
            <a href="places.html">| PLACES |</a>
            <a href="people.html">| PEOPLE |</a>
            <br>
            <!--internal jump links: jumps to section based on #id of current page-->
            <a href="#footer">BOTTOM OF PAGE</a>
            <br>
            <!--external links: pages outside of the website-->
            <!--Absolute paths-->
            <a href="https://www.hbo.com/the-last-of-us" target ="_blank">| Official HBO Site |</a>
    
        </div>

        <!--page content-->
        <div id = "page-content">
            <h2 class = "border"><u>PEOPLE</u></h2>
    
        </div>

        <!-- footer-->
        <div id = "footer" class = "border bg">
            <a href="#header">BACK TO TOP</a>
