<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W7D2 | Javascript Demo</title>
</head>
<body>

    <h1>W7D2 - Javascript Selector & Event Demo</h1>

    <form style="border:1px solid blue;">

        <table>

            <tr>
                <!--left side: questions-->
                <td>
                    <label for="first" class="questions">FIRST: </label>
                </td>

                <!--right side: input values-->
                <td>
                    <input type="text" name="first" id="first">

                </td>
            </tr>

            <tr>
                <!--left side: questions-->
                <td>
                    <label for="last" class="questions">LAST: </label>
                </td>

                <!--right side: input values-->
                <td>
                    <input type="text" name="last" id="last">

                </td>
            </tr>

            <tr>
                <!--left side: questions-->
                <td>
                    <label for="age" class="questions">AGE: </label>
                </td>

                <!--right side: input values-->
                <td>
                    <input type="text" name="age" id="age">

                </td>
            </tr>

            
            <tr>
                <!--left side: questions-->
                
                <td>
                    <br>
                    <br>
                   <input type="button" id="enter-button" value="ENTER">
                </td>

                <!--right side: input values-->
                <td>
                    

                </td>
            </tr>

        </table>

    </form>

    <br>
    <br>

    <!--a div to hold some info from the form-->

    <h2 id="hello">Hello</h2>

    <div id="info" style="border:1px solid black; width:500px; height:200px;">
    
    </div><!--# info-->

    <br>
    <br>
    <br>

    <!--not just buttons can have click events!-->

    <p id="me">
        Click!
    </p>

    <p id="you">
        Click!
    </p>

    <input type="button" id="submit" value="COOL STUFF!">

    <br><br><br><br><br>
    <p>end</p>
    <!--IN-DOCUMENT JAVASCRIPT BELOW-->
    <script>
        var body = document.querySelector(`body`)
        console.log(body) //viewing the elements

        //Html elements have attributes (properties)
        //access the attirbute (property) value by using dot syntax
        var bodyID = body.id

        console.log(`Stored ID: ${bodyID} vs Object line ID: ${body.id}`)

        body.id = `bodyId`
        bodyId = body.id

        console.log(`Stored ID: ${bodyID} vs Object line ID: ${body.id}`)

        body.style.backgroundColor = "grey"

        var hello = document.querySelector(`#hello`)
        console.log(hello)


        //innerHTML attribute - all elements with open and close tags have!
        //access the innerHTML of <h2> with an id of #hello (storred to 'hello')

            //hello.innerHTML = hello.innerHTML + ` & Goodbye World`
            hello.innerHTML += ` & Goodbye World`
            hello.innerHTML = `hello`

        // add an event listener to the #enter-button
        document.querySelector(`#enter-button`).addEventListener(`click`, formConfirm)

        //create some GLOBAl names for the input elements
        var firstName = document.getElementById(`first`)
        var lastName = document.getElementById(`last`)
        var age = document.getElementById(`age`)

        var info = document.getElementById(`info`)

        function formConfirm(event)       
        {
            info.innerHTML = ``
            //console.log(firstName)
            //create some LOCAL names for the input elements values
            var fValue = firstName.value
            //console.log(`First's Value: ${fValue}`)

            var lValue = lastName.value
            var aValue = Number(age.value)

            console.log(`User Entered: \nF: ${fValue} \nL: ${lValue} \nA: ${aValue}`)

            console.log(`User Entered: \nF: ${firstName.value} \nL: ${lastName.value} \nA: ${age.value}`)

            info.innerHTML  += `<p><b>First: </b> ${fValue}</p>`
            info.innerHTML  += `<p><b>Last: </b> ${lValue}</p>`
            info.innerHTML  += `<p><b>Age: </b> ${age}</p>`

            var activity = ``
            if(aValue >= 21)
            {
                activity += `Drink1`
            }
            if(aValue >= 18)
            {
                activity += `Vote`
            }
            if(aValue >=16 )
            {
                activity += `Drive!`
            }
            else
            {
                activity = `You are too young to have fun :<`
    
            }

            info.innerHTML += `<br>`
            info.innerHTML += `h4>${activity}</h4>`

            
        }

        document.getElementById(`me`).addEventListener(`click`, paraBtn)
        var me = document.getElementById(`me`)
        var count = 0

        function paraBtn(event)
        {
            count += 1
            if (count % 2 == 0)
            {
                me.style.fontSize = "36px"
                me.style.color = "magenta"
                me.innerHTML = "Hey you CLICKED me!"
            }
            else
            {
                me.style.fontSize = "12px"
                me.style.color = "white"
                me.innerHTML = "Click me"
            }
            
        }

        


	</script>
	
</body>
</html>
